<div class="app flex-row align-items-center ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group">
          <div class="card p-5" style="background-color: #ffffffcc;border-radius: 5px;">
            <div class="card-body">
              <h1>Login</h1>
              <form name="loginForm" [formGroup]="loginForm" novalidate (ngSubmit)="aunthication()" class="login-form">
                <p class="text-muted">Sign In to your account</p>
                <div style="color: red;" *ngIf="errors">{{errors}}</div>
                <div class="form-group login-full-width">
                  <mat-form-field>
                    <input matInput placeholder="Email" formControlName="username" name="username" [(ngModel)]="user.username">
                    <mat-error *ngIf="loginForm.hasError('required', ['username'])">
                      username is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="form-group login-full-width">
                  <mat-form-field>
                    <input matInput type="password" placeholder="Password" formControlName="password" name="password"
                      [(ngModel)]="user.password">
                    <mat-error *ngIf="loginForm.hasError('required', ['password'])">
                      Password is required
                    </mat-error>
                  </mat-form-field>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="LOG IN"
                      [disabled]="loginForm.invalid">
                      LOGIN
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <!--<button type="button" class="btn btn-link px-0" routerLink="/forget_password" routerLinkActive="active">Forgot-->
                      <!--password?</button>-->
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <!--<button type="button" class="btn btn-link px-0" routerLink="/register" routerLinkActive="active">Register</button>-->
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
