<div class="app flex-row align-items-center ">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-5">
        <div class="card-group">
          <div class="card p-5" style="background-color: #ffffffcc;border-radius: 5px;">
            <div class="card-body">
              <h1>Forget</h1>
              <form name="forgetForm" [formGroup]="forgetForm" novalidate (ngSubmit)="SaveForget()" class="login-form">
                <p class="text-muted">Recover Your Password</p>
                <div style="color: red;" *ngIf="errors">{{errors}}</div>
                <div class="row">
                  <div class="col-lg-12">
                    <mat-form-field>
                      <input matInput placeholder="Email" formControlName="email" name="email" [(ngModel)]="user.email">
                      <mat-error *ngIf="forgetForm.hasError('required', ['email'])">
                        Email is required
                      </mat-error>
                      <mat-error *ngIf="forgetForm.hasError('email', ['email'])">
                        Please enter a valid email address
                      </mat-error>
                    </mat-form-field>
                  </div>
                </div>
                <div class="row">
                  <div class="col-6">
                    <button type="submit" mat-raised-button color="accent" class="submit-button" aria-label="Send Reset Link"
                      [disabled]="forgetForm.invalid">
                      Send Reset Link
                    </button>
                  </div>
                  <div class="col-6 text-right">
                    <a [routerLink]="['/login']"> <button type="button" class="btn btn-link px-0">Sign In?</button></a>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
