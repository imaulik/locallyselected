<div class="animated fadeIn">
  <div class="view_content">
    <div class="modal-body">
      <form name="userForm" [formGroup]="userForm" novalidate class="login-form">
        <div style="color: red;" *ngIf="errors">{{errors}}</div>
        <div class="m-portlet__body">
          <div class="m-form__section m-form__section--first">
            <div class="form-group m-form__group row">
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Company Name" formControlName="company_name" name="company_name" [(ngModel)]="user.company_name">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Username" formControlName="username" name="username" [(ngModel)]="user.username">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Website" formControlName="website_url" name="website_url" [(ngModel)]="user.website_url">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Email" formControlName="email" name="email" [(ngModel)]="user.email">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="Address" formControlName="address1" name="address1"
                         [(ngModel)]="user.address1">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="City" formControlName="city" name="city"
                         [(ngModel)]="user.city">
                </mat-form-field>
              </div>
              <div class="col-lg-6 form-group">
                <mat-form-field>
                  <input matInput placeholder="State" formControlName="state" name="state"
                         [(ngModel)]="user.state">
                </mat-form-field>
              </div>
              <!--<div class="col-lg-6 form-group">-->
                <!--<mat-form-field>-->
                  <!--<mat-select placeholder="Status" formControlName="status_id" name="status_id" [(ngModel)]="user.status_id">-->
                    <!--<mat-option *ngFor="let status of user_status" [value]="status.id">-->
                      <!--{{status.value_text}}-->
                    <!--</mat-option>-->
                  <!--</mat-select>-->
                <!--</mat-form-field>-->
              <!--</div>-->
              <!--<div class="col-lg-12 form-group">-->
                <!--<mat-form-field>-->
                  <!--<input matInput type="password" placeholder="Password" formControlName="password" name="password"-->
                    <!--[(ngModel)]="user.password">-->
                <!--</mat-form-field>-->
              <!--</div>-->
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <button type="button" mat-raised-button color="accent" class="submit-button" aria-label="BACK" (click)="Close()">
                BACK
              </button>
            </div>
          </div>
        </div>
      </form>
    </div>

  </div>

</div>

<style>
  .view_content {
    background-color: #fff;
    padding: 10px;
  }

</style>
